 
      <ion-modal-view>
        <ion-header-bar align-title="left" class="bar bar-header bar-positive">
          <h1 class="title">Mammal Filter</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">CLOSE</button>
        </ion-header-bar>
        <ion-content padding class="Filter">

          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">Display*</div>
              <select ng-model="filter.selectedMDisplay">
                <option value="All" selected>All</option>
                <option ng-repeat="display in displayers" value="{{display.value}}">{{display.data}}</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">Mammal Species Observed*</div>
              <select ng-model="filter.selectedMSpecies">
                <option value="All" selected>All</option>
                <option ng-repeat="spec in species" value="{{spec.name}}">{{spec.name}}</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <span class="input-label">County*</span>
              <select ng-model="filter.selectedMCounty">
                <option ng-repeat="country in countries" value="{{country.value}}">{{country.data}}</option>
              </select>
            </label>            
          </div>           
          <div><br></div>                   
          <div class="bar bar-footer bar-positive">
            <div class="title" ng-click="filterMammal(filter)">Submit</div>            
          </div>
            
        </ion-content>
      </ion-modal-view>
